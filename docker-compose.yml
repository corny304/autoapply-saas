version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: autoapply-postgres
    environment:
      POSTGRES_DB: autoapply
      POSTGRES_USER: autoapply
      POSTGRES_PASSWORD: autoapply
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./infra/migrations:/docker-entrypoint-initdb.d

  redis:
    image: redis:7
    container_name: autoapply-redis
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    container_name: autoapply-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  api:
    build: ./apps/api
    container_name: autoapply-api
    depends_on:
      - postgres
      - redis
      - minio
    environment:
      DATABASE_URL: postgresql+psycopg://autoapply:autoapply@postgres:5432/autoapply
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: autoapply
      S3_REGION: eu-central-1
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_FROM: "AutoApply <noreply@autoapply.local>"
    ports:
      - "8000:8000"
    command: uvicorn api.app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: ./apps/api
    container_name: autoapply-worker
    depends_on:
      - redis
      - postgres
      - minio
    environment:
      DATABASE_URL: postgresql+psycopg://autoapply:autoapply@postgres:5432/autoapply
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: autoapply
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
    command: rq worker -u redis://redis:6379/0 parse_documents fetch_jobs generate_docs send_email build_proof portal_apply

  web:
    build: ./apps/web
    container_name: autoapply-web
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"

  mailhog:
    image: mailhog/mailhog
    container_name: autoapply-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  pg_data:
  minio_data:
